{% extends "base.html" %}
{% block content %}
  {% for review in reviews %}
    <div class="blog-post">
      <h2 class="blog-post-title">{{ review.title }}</h2>
      <p class="blog-post-meta">{{ review.date }} by {{ review.author }}</p>
      <p>{{ review.review }}</p>
      <div class="Stars" style="--rating: {{review.rating}};" aria-label="Rating of this product is {{review.rating}} out of 5.">
      <hr>
    </div>
  {% endfor %}
{% endblock %}
