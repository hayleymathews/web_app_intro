{% extends "base.html" %}
{% block content %}
    <form method="POST", action="/review/create" role="form">
        <div class="form-group">
            <label for="name">Author</label>
            <input name="author" type="text" class="form-control" id="author" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <select name="genre" class="form-control" id="genre">
            {% for genre in genres %}
                <option>{{genre}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input name="rating" type="range" class="custom-range" min="0" max="5" step="0.5" oninput="this.nextElementSibling.value = this.value"><output>2.5</output>
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <textarea name="review" class="form-control" id="review" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
